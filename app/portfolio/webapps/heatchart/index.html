<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heat Chart Demo</title>
  <link rel="stylesheet" type="text/css" href="/portfolio/webapps/heatchart/heatChart.min.css">
  <script type="text/javascript" src="/portfolio/webapps/heatchart/d3.min.js"></script>
  <script type="text/javascript" src="/portfolio/webapps/heatchart/heatChart.min.js"></script>
</head>
<body>
  <h1>Heat Chart Demo</h1>
  <div id="heat-chart" class="heat-chart"></div>
  <script>
    d3.json("data.json", function(error, data){
      if (error) {
        console.log("Error reading chart data");
        console.log(error);
      } else {
        var heatChart = new HeatChart("#heat-chart", data);
        heatChart.initialize();
      }
    });
  </script>
</body>
</html>
